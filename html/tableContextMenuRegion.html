<ul style="display:none"
    data-bind="ojComponent: {component: 'ojMenu', select: menuItemSelect, beforeOpen: beforeMenuOpen}, 
               attr: {id: menuId, 'aria-label': oj.Translations.getTranslatedString('generalProperties.COLUMN_MENU')}" >
    <!-- ko if: sortable -->
        <li data-oj-command="oj-table-sort"></li>
        <li id="divider"></li>
    <!-- /ko -->
    <li id="hide_col">
        <a href="#" id="hide_col_a" data-bind="text: oj.Translations.getTranslatedString('generalProperties.HIDE_COLUMN')"/>
    </li>
    <li id="insert_col">
        <a href="#" id="insert_col_a" 
           data-bind="text: oj.Translations.getTranslatedString('generalProperties.INSERT_COLUMN'), 
                      attr: {style: hiddenColumnsInfo().length === 0 ? 'opacity: 0.4; cursor: default;' : ''}"/>
        <ul>
        <!-- ko foreach: hiddenColumnsInfo -->
            <li>
                <a href="#" data-bind="text: title, attr: {id: id}"/>
            </li>
        <!-- /ko -->
        </ul>
    </li>
</ul>
