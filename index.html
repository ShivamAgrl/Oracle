<!-- ************************ IMPORTANT INFORMATION ************************************
This file and Quick Start project are provided as an example of how to configure a JET application.
It contains the Oracle JET framework and a default requireJS configuration file to show how JET can be setup
in a common application. This project template can be used in conjunction with demo code from the JET website
to test JET component behvior and interactions.

Any CSS styling with the prefix "demo-" is for demonstration only and is not provided as part of the JET framework.

The Header and Footer sections are provided for demonstration only. They are not part of the JET framework.
Best practice patterns will be provided as part of the JET website in a future release.
***************************** IMPORTANT INFORMATION ************************************ -->

<html>
    <head>
        <title>Oracle JET Component Interaction</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <!-- This is the main css file for the default Alta theme -->
        <link rel="stylesheet" href="css/libs/oj/v5.1.0/alta/oj-alta-min.css" type="text/css"/>

        <!-- These style classes are for demonstration purposes only. -->
        <link rel="stylesheet" href="css/demo-alta-patterns-min.css"/>

        <!-- This is where you would add any app specific styling -->
        <link rel="stylesheet" href="css/override.css" type="text/css"/>

        <!-- RequireJS bootstrap file -->
        <script data-main="js/main" src="js/libs/require/require.js"></script>
        <link rel="stylesheet" href="css/demo.css">
        <script src="js/utils/activeReport.js" type="text/javascript"></script>
        <script src="js/main.js"></script>
        <link rel="stylesheet" href="css/fa/font-awesome-4.3.0/css/font-awesome.css">
        <link rel="stylesheet" href="css/apm.alta.css">

        <!--<link rel="stylesheet" href="css/fa/font-awesome-4.3.0/css/font-awesome.css">-->
        <!--<link rel="stylesheet" href="css/apm.alta.css">-->


    </head>
    <body>
        <div id="globalBody"> <!-- This div helps make sure the footer stays at the bottom of the page -->
            <!-- branding -->
            <header id="headerWrapper" role="banner">
                <div class="demo-appheader">
                    <div class="oj-flex oj-flex-items-pad demo-appheader-lite">
                        <div class="oj-flex-item oj-sm-12">

                            <!-- logo -->
                            <div class="demo-appheader-logo">
                                <div class="demo-appheader-logo-block">
                                    <span role="img" class="oj-icon demo-appheader-lite-logo-oracle" title="Oracle Logo" alt="Oracle Logo"></span>
                                </div>



                            </div>

                            <!-- Toolbar -->
                        </div>
                    </div>
                </div>
            </header>

         <div id="apm_header_title_div" data-bind="template: {name: 'apmHeaderTitle', data: ApmHeaderTitle}"></div>





           
<div id="conveyorBelt" style="max-width:100%;"
     data-bind="ojComponent: {component: 'ojConveyorBelt'}">
     <div class="oj-sm-2 oj-flex-item tile_border" style="margin-left: 5px;margin-right: 5px" id="sr_alerts_tile-container"></div>
     <div class="oj-sm-3 oj-flex-item tile_border" style="margin-left: 5px;margin-right: 5px" id="instDet_response_tile-container" ></div>
     <div class="oj-sm-3 oj-flex-item tile_border" style="margin-left: 5px;margin-right: 5px" id="instDet_calls_tile-container"> </div>
     <div class="oj-sm-3 oj-flex-item tile_border" style="margin-left: 5px;margin-right: 5px" id="instDet_errors_tile-container"></div>
</div>

        <div id="componentContent" style="width: 1px; min-width: 100%;">
            <div id="routing-container">
                <div id="tabsIconOnly" data-bind="ojComponent:{ component: 'ojTabs',
                                              orientation: 'horizontal',
                                              }">
                    <!-- tab bar -->
                    <ul data-bind="foreach: router.states" >
                        <li data-bind="attr: {id: 'tab-'+id}">
               <span data-bind="attr: {title: label}">
                   <span data-bind="attr: { class: 'fa-stack', style: 'padding-right: 7px;'}">
                       <i data-bind="attr: { class: 'apm-tab-icon fa fa-fw fa-2x fa-sitemap fa-rotate-270'}"></i>
                   </span>
                   <h2><label class="apm-tab-label" style="vertical-align: middle;" data-bind="text: label"/></h2>
               </span>
                        </li>
                    </ul>

                    <!-- tab contents -->
                    <!-- ko foreach: router.states -->
                    <div data-bind="attr: {id: 'tc-'+id}">
                        
                        <div data-bind="ojModule: value.path"></div>
                    </div>
                    <!-- /ko -->
                </div>
            </div>
        </div>
    </body>
</html>
